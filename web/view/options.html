<div id="breadcrumb-anchor"></div>
<div id="breadcrumb" breadcrumb>
    <div class="breadcrumb-inner container">
        <div class="breadcrumb-mobile">
            <a id="mobile-breadcrumb-toggle"><i class="fa fa-chevron-down"></i> <span>{{family.productName}}</span></a>
        </div>
        <ul>
            <li><a class="link" href="#/">Shop</a></li>
            <li><a class="link" href="#/products/c">Products</a></li>
            <li><a>{{productDisplayName}}</a></li>
        </ul>
    </div>
</div>
<div class="main-content">
    <section>
        <div class="container">
            <div id="product-info" ng-class="{'column-8': cart.total_qty || cart.payment_types || cart.transaction_products.length, 'column-12': !(cart.total_qty || cart.payment_types || cart.transaction_products.length)}">
                <div class="clearfix multiple" id="product-configuration-options" style="max-width: 800px;">
                    <h3>{{productDisplayName}} Types</h3>
                    <h4>Please add all {{productDisplayName}} Types you want to accept.</h4>
                    <div class="product-configuration-options">
                        <div class="product-configuration-option column-3" ng-class="{'selected': p.productId == productId}" ng-repeat="p in products track by $index">
                            <a class="link" data-toggle="modal" data-target="#include-{{p.productId}}">
                                <img ng-src="{{p.imageUrls[0] ? p.imageUrls[0] : placeholderImageUrl}}">
                            </a>
                            <p>{{p.productName}}</p>
                            <a class="link-blue add-to-cart" ng-click="addToCart(p)">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            <ng-include src="'templates/cart.tpl'"></ng-include>
        </div>
    </section>
</div>

<div class="modal fade" tabindex="-1" role="dialog" ng-attr-id="include-{{p.productId}}" ng-repeat="p in products">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></a>
                    <h4 class="modal-title"><strong>{{p.productName}}</strong></h4>
                </div>
                <div class="modal-body row">
                    <div class="column-12 include-detail">
                        <div class="column-3">
                            <img ng-src="{{p.imageUrls[0] ? p.imageUrls[0] : placeholderImageUrl}}" />
                        </div>
                        <div class="column-9">
                            <h1>{{p.productName}}</h1>
                            <h3 class="green" ng-show="p.price">{{p.price|currency}}/mo</h3>
                            <p>{{p.productShortDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end .content -->
