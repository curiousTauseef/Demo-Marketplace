<div id="breadcrumb-anchor"></div>
<div id="breadcrumb" breadcrumb>
  <div class="breadcrumb-inner container">
    <div class="breadcrumb-mobile">
      <a id="mobile-breadcrumb-toggle"><i class="fa fa-chevron-down"></i> <span>{{family.productName}}</span></a>
    </div>
    <ul>
      <li><a class="link" href="#/">Shop</a></li>
      <li><a class="link" href="#/products/c">Products</a></li>
      <li><a>{{family.productName}}</a></li>
    </ul>
  </div>
</div>
<div class="main-content">
  <section>
    <div class="container">
      <div id="product-info" ng-class="{'column-8': cart.total_qty || cart.payment_types, 'column-12': !(cart.total_qty || cart.payment_types)}">
        <div class="column-3">
          <img ng-src="{{family.imageUrls[0] ? family.imageUrls[0] : placeholderImageUrl}}"/>
        </div>
        <div class="column-9">
          <h1>{{family.productName}}</h1>
          <p>{{family.productLongDescription}}</p>
        </div>

        <div class="clearfix multiple" id="product-configuration-options" style="max-width: 800px;">
          <h3>{{family.productName}} product options</h3>
          <h4>Select all that apply</h4>
          <div class="product-configuration-option column-3" ng-class="{'selected': p.productId == productId}" ng-repeat="p in family.options track by $index">
            <a ng-click="loadProduct(p.productId)">
              <img ng-src="{{p.imageUrls[0] ? p.imageUrls[0] : placeholderImageUrl}}">
            </a>
            <p>{{p.productName}}</p>
            <a class="link-blue add-to-cart" ng-click="addToCart(p)">Add to Cart</a>
          </div>
        </div>

      <div class="column-12" ng-show="features.length">
        <h3>Features</h3>
        <ul>
          <li ng-repeat="f in features">{{f}}</li>
        </ul>
      </div>
      </div>
      <ng-include src="'templates/cart.tpl'"></ng-include>
    </div>
  </section>
  <!-- <ng-include src="'templates/included_products.tpl'"></ng-include> -->
   <section ng-hide="specs | isEmpty">
     <div class="container">
       <h3>Hardware Specifications</h3>
       <table id="product-specifications">
         <tr ng-repeat="(key, sps) in specs">
           <th>{{key}}</th>
           <td>
             <p ng-repeat="s in sps track by $index">{{s}}</p>
           </td>
         </tr>
       </table>
     </div>
   </section>
   <ng-include src="'templates/recommended_add.tpl'"></ng-include>
   <ng-include src="'templates/faq.tpl'"></ng-include>
</div><!-- end .content -->
